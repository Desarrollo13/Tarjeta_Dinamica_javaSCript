<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromulario de Tarjeta Credito Dinamico</title>
    <link rel="stylesheet" href="css/estilos.css">


    <body>
        <div class="contenedor">
            <section class="tarjeta" id="tarjeta">
                <div class="delantera">
                    <div class="logo-marca">
                        <img src="img/logos/visa.png" alt="">
                    </div>
                    <img src="img/chip-tarjeta.png" class="chip" alt="">
                    <div class="datos">
                        <div class="grupo" id="numero">
                            <p class="label">Numero de la tarjeta</p>
                            <p class="numero">#### #### #### ####</p>
                        </div>
                    </div>
                    <div class="flexbox">
                        <div class="grupo" id="nombre">
                            <p class="label">Nombre de la Tarjeta</p>
                            <p class="nombre">Jhon Wick</p>
                        </div>
                        <div class="grupo" id="expiracion">
                            <p class="label">Expiracion</p>
                            <p class="expiracion"><span class="mes">MM</span>/<span class="year">AA</span></p>
                        </div>
                    </div>
                </div>

            </section>
        </div>




        <script src="js/main.js"></script>
        <script src="https://kit.fontawesome.com/eac6d1252e.js" crossorigin="anonymous" integrity="sha384-wEjHclV/dT/WSrb4h9TlftfJfxUHf83gNTCtRXSj7nMkSJRU/A6lYeFrH4NmZD9T"></script>
</head>
</body>

</html>
